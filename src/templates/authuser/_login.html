<script>
        if(window.java_obj){
                var now = Date.now()
                var elapse= now- java_obj.getStartTimestamp()
                if(elapse>2000){
                        var delay=0
                }else{
                        var delay=2000-elapse
                }
                setTimeout(function(){
                        java_obj.contentShow()
                },delay)
        }
</script>
