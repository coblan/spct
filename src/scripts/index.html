<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>新手帮助</title>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
<body>
<script>
    var section_list=[
        {title:'足球规则',
            items:[
                {title:'玩法简介',url:'xxx'},
                {title:'单注',url:'bbb'},
                {title:'单注',url:'bbb'},
                {title:'单注',url:'bbb'}
            ]
        },
        {title:'VIP俱乐部',
            items:[
                {title:'玩法简介',url:'xxx'},
                {title:'单注',url:'bbb'}
            ]
        },

    ]

    var section_list=%(section_list)s

</script>

<style>
    body{
        background-color: #27282c;
        /*font-size: 1.5em;*/
    }
    .section-title{
        color: #72727e;
        /*border-left: 2px solid #72727e;*/
        margin: 0.9em;
        font-size: 1.5em;
    }
    .section-content{
        background-color: #2b2e37;
        padding-left: 0;
        margin-left: 1em;
        margin: 0;
        padding-left: 20px;
    }

    .section-content li{
        list-style-type:none;
        padding-top: 1.7em;
        padding-bottom: 1.7em;
    }
    .itm-title{
        color: #dee0ed;
        margin-left: 5px;
        border-bottom: 2px solid #34343e;
        position: relative;
        display: flex;
        align-items:center;
    }
    .section-content>li:last-child{
        border-bottom: none;
    }
    .right-arrow{
        padding-right: 0.6em;
        font-size: 1.5em;
        color: #72727e;
    }
</style>

<div id="there">
    <div v-for="sec in section_list">

        <div class="section-title">
            <span style="border-left: 3px solid #72727e;margin-right: 0.7em;"> </span>
            <span  v-text="sec.title"></span>
        </div>

        <ul class="section-content">
            <li class="itm-title" v-for="itm in sec.items" @click="goto(itm.url)">
                <div style="flex-grow:10;font-size: 1.8em;color: #e6e8f6">
                    <span v-text="itm.title"></span>
                </div>


                <div class="right-arrow">
                    <i class="fa fa-chevron-right"></i>
                </div>

            </li>
        </ul>
    </div>

</div>

<script>
    new Vue({
        el:'#there',
        data:{
            section_list:section_list,
        },
        methods:{
            goto:function(url){
                location = url
            }
        }
    })
</script>
</body>
</html>
