   content = {"description": "1. \u70b9\u7403\u4fdd\u7559\u56e0\u4e3a\u4e0d\u540c\u539f\u56e0\u53bb\u62d2\u7edd\u5168\u90e8\u6216\u90e8\u4efd\u6295\u6ce8\u7684\u8981\u6c42\u7684\u6743\u5229\uff0c\u5f53\u4e00\u4e2a\u6295\u6ce8\u786e\u5b9a\u4e86\u4e4b\u540e\uff0c\u9664\u975e\u6709\u7279\u522b\u7684\u60c5\u51b5\uff0c\u5426\u5219\u4fbf\u4e0d\u80fd\u66f4\u6539\u6216\u53d6\u6d88\uff0c\u6211\u4eec\u540c\u6837\u4fdd\u7559\u5173\u6389\u4efb\u4f55\u8d26\u6237\u7684\u6743\u5229\u800c\u4e0d\u4f1a\u8bf4\u660e\u539f\u56e0\u3002\r\n\r\n2. \u73b0\u573a\u6295\u6ce8\u53ea\u4f1a\u5728\u8d5b\u4e8b\u6211\u4eec\u89c6\u4e3a'\u8d70\u5730'\u65f6\u53d1\u751f\uff0c\u5f531\u573a\u8d5b\u4e8b\u5f00\u59cb\u800c\u6295\u6ce8\u5728\u8d5b\u4e8b\u8fdb\u884c\u4e2d\u53d1\u751f\uff0c\u82e5\u56e0\u4e3a\u4e0d\u540c\u7406\u7531(\u4f8b\u5982\u5931\u53bb\u753b\u9762\u6216\u641c\u5bfb\u4fe1\u53f7)\u800c\u6211\u4eec\u4e0d\u80fd\u7ee7\u7eed\u8fdb\u884c\u6295\u6ce8\u4e00\u76f4\u5230\u6bd4\u8d5b\u7ed3\u675f\uff0c\u4efb\u4f55\u4e0e\u53ca\u6240\u6709\u5df2\u4ea4\u6613\u7684\u6295\u6ce8\u5747\u4ecd\u7136\u6709\u6548\uff0c\u5f85\u6bd4\u8d5b\u7ed3\u675f\u800c\u8d5b\u679c\u786e\u5b9a\u540e\u5c06\u4f1a\u8fdb\u884c\u7ed3\u7b97\u3002\r\n\r\n3. \u82e5\u4e00\u573a\u6bd4\u8d5b\u4f5c\u5e9f\u6216\u5728\u539f\u5148\u8ba1\u5212\u7684\u5f00\u8d5b\u65f6\u95f4\u5185\u672a\u80fd\u8fdb\u884c\u6216\u5b8c\u6210\uff0c\u6216\u4e00\u4f4d\u7403\u5458/\u4e00\u652f\u7403\u961f\u5f03\u6743\uff0c\u90a3\u4e48\u6240\u6709\u6295\u6ce8\u5728\u5df2\u7ecf\u5b9a\u51fa\u8d5b\u679c\u7684\u5747\u4ecd\u7136\u6709\u6548\uff0c\u672a\u5b8c\u5168\u5b8c\u6210\u7684\u5219\u4f1a\u89c6\u4f5c\u65e0\u6548\u3002\r\n\r\n4. \u8d54\u7387\u662f\u6839\u636e\u76f8\u5173\u8d5b\u7a0b\u800c\u5b9a\uff0c\u5728\u4e00\u573a\u8d5b\u4e8b\u4e2d\u5bf9\u624b\u6539\u53d8\u6216\u5bf9\u9635\u6839\u6211\u4eec\u663e\u793a\u7684\u8d5b\u7a0b\u4e0d\u6b63\u786e\u7684\u8bdd\uff0c\u90a3\u4e48\u6240\u6709\u6295\u6ce8\u5747\u4f1a\u89c6\u4f5c\u65e0\u6548\u3002\r\n\r\n5. \u5728\u5b98\u65b9\u6b63\u5f0f\u5ba3\u5e03\u8d5b\u679c\u540e\u6240\u6709\u6295\u6ce8\u5c06\u4f1a\u8fdb\u884c\u7ed3\u7b97\uff0c\u7531\u5927\u4f1a\u7ec4\u7ec7\u8005\u6216\u5b98\u65b9\u7ec4\u7ec7\u4e3b\u4f53\u53bb\u88c1\u5b9a\uff0c\u4efb\u4f55\u91cd\u8981\u7684\u6539\u53d8\u3001\u53d6\u6d88\u8d44\u683c\u4e0e\u53ca/\u6216\u4e0a\u8bc9\u5747\u4e0d\u4f1a\u5f71\u54cd\u6295\u6ce8\u7684\u7ed3\u7b97\u3002\r\n\r\n6. \u82e5\u6211\u4eec\u9047\u5230\u4efb\u4f55\u6280\u672f\u4e0a\u7684\u5931\u8bef\u6216\u4efb\u4f55\u5ef6\u8bef\u5173\u4e8e\u8d54\u7387\u66f4\u65b0\u3001\u7ec8\u6b62\u6216\u8d5b\u4e8b\u5c01\u76d8\uff0c\u4efb\u4f55\u5728\u8d5b\u4e8b\u5df2\u7ecf\u53d1\u751f\u6216\u8d5b\u679c\u5df2\u7ecf\u77e5\u9053\u540e\u6240\u63a5\u53d7\u7684\u6295\u6ce8\uff0c\u6211\u4eec\u4f1a\u89c6\u4f5c\u65e0\u6548\u5e76\u9000\u56de\u6ce8\u7801\u3002\r\n\r\n7. \u82e5\u6211\u4eec\u4f5c\u51fa\u4e00\u4e2a\u660e\u663e\u4e0e\u53ca\u6e05\u6670\u7684\u8d54\u7387\u9519\u8bef\uff0c\u6211\u4eec\u4fdd\u7559\u6743\u5229\u53bb\u7ed9\u4e88\u5ba2\u4eba\u6b63\u786e\u7684\u8d54\u7387\u82e5\u8d5b\u4e8b\u5c1a\u672a\u5f00\u59cb\u6216\u6267\u884c\u6211\u4eec\u7684\u5904\u7406\u6743\uff0c\u53d6\u6d88\u6295\u6ce8\uff0c\u8fd9\u6216\u8bb8\u662f\u4e00\u4e2a\u7cfb\u7edf/\u6280\u672f\u9519\u8bef\u6216\u662f\u4e00\u4e2a\u663e\u800c\u6613\u89c1\u7684\u8f93\u5165\u9519\u8bef\uff0c\u82e5\u8fd9\u9519\u8bef\u53d1\u751f\u800c\u6295\u6ce8\u5728\u73b0\u573a\u4e0e\u53ca\u8d70\u5730\u76d8\u4e0a\uff0c\u6211\u4eec\u4fdd\u7559\u6743\u5229\u53bb\u53d6\u6d88\u6240\u6709\u6295\u6ce8\u4e0e\u53ca\u53d1\u8fd8\u6ce8\u7801\u3002\r\n\r\n8. \u82e5\u8d5b\u4e8b\u88ab\u5ba3\u5e03\u63a8\u7ffb\u800c\u5e73\u5c40\u6216\u5e76\u5217\u672a\u88ab\u5f15\u7528(\u53cc\u65b9\u5747\u672a\u80fd\u5728\u5e02\u573a\u4e2d\u80dc\u51fa)\uff0c\u800c\u6700\u7ec8\u51fa\u73b0\u5e73\u5c40\u6216\u5e76\u5217\u7684\u8bdd\uff0c\u90a3\u4e48\u88ab\u5ba3\u5e03\u63a8\u7ffb\u7684\u8d5b\u4e8b\u6240\u6709\u6ce8\u7801\u5747\u4f1a\u88ab\u53d1\u8fd8\u3002\r\n\r\n9. \u6211\u4eec\u4fdd\u7559\u6743\u5229\u5728\u4e00\u4e2a\u5e02\u573a\u4e0a\u4efb\u4f55\u65f6\u95f4\u53bb\u7ec8\u6b62\u4efb\u4f55\u4e0e\u53ca\u6240\u6709\u6295\u6ce8\u800c\u4e0d\u4f1a\u4f5c\u53e6\u884c\u901a\u77e5\u3002\r\n\r\n10. \u6240\u6709\u5728\u73b0\u573a\u8d70\u5730\u6295\u6ce8\u6240\u663e\u793a\u7684\u8d44\u6599(\u5f53\u4e2d\u5305\u62ec\u89c6\u9891\u3001\u6bd4\u5206\u724c\u4e0e\u53ca\u65f6\u95f4\u7b49\u7b49)\u5747\u53ea\u662f\u4e00\u4e2a\u53c2\u8003\uff0c\u6240\u6709\u4fe1\u606f\u5747\u4e0d\u4f1a\u7528\u4f5c\u6295\u6ce8\u7ed3\u7b97\u7684\u53c2\u8003\u4ea6\u4e0d\u4f1a\u57fa\u4e8e\u6b64\u4f5c\u4e3a\u6295\u6ce8\u7684\u5b89\u6392\u3002\u5f53\u7528\u5c3d\u4e00\u5207\u65b9\u6cd5\u786e\u4fdd\u4fe1\u606f\u6b63\u786e\u7684\u65f6\u5019\uff0c\u4e00\u9879\u8d5b\u4e8b\u5982\u6709\u4efb\u4f55\u9519\u8bef\u7684\u4fe1\u606f\u7684\u8bdd\uff0c\u70b9\u7403\u5c06\u4e0d\u4f1a\u5bf9\u6b64\u4ed8\u4e0a\u4efb\u4f55\u8d23\u4efb\uff0c\u73b0\u573a\u89c6\u9891\u7684\u4f20\u9012\u4f1a\u6709\u5ef6\u8bef\uff0c\u4f1a\u56e0\u4e0d\u540c\u5ba2\u6237\u800c\u5f02\u3002\r\n", "title": "\u73b0\u573a\u6295\u6ce8\u89c4\u5219(\u8d70\u5730)"}
