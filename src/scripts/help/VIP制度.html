<script>

   content = {title:'身上算个',description:'中立是双工地公安等东共爽啊gas双gas噶双噶'}
   content = {"description": "1.\u7d2f\u79ef\u79ef\u5206\r\n1-1. VIP\u4ff1\u4e50\u90e8\u5236\u5ea6\u5206\u4e3a\u9752\u94dc\uff0c\u767d\u94f6\uff0c\u9ec4\u91d1\uff0c\u94bb\u77f3\u3001\u7687\u51a0\u4e94\u4e2a\u7b49\u7ea7\uff0cVIP\u7684\u5347\u7ea7\u5728\u4e8e\u6709\u8db3\u591f\u7684VIP\u79ef\u5206\uff0c\u60a8\u767b\u9646\u6211\u4eec\u7684\u7edf\u4e00\u8d26\u53f7\uff0c \u6295\u6ce8\u4efb\u4f55\u8db3\u7403\u73a9\u6cd5\u9879\u76ee\uff0c\u4fbf\u53ef\u8f7b\u677e\u83b7\u53d6VIP\u79ef\u5206\uff0cVIP\u79ef\u5206\u4f1a\u52a0\u5165\u60a8\u7684\u8d26\u6237\uff0c\u5e76\u5e2e\u52a9\u60a8\u6700\u7ec8\u6210\u4e3a\u8363\u8000\u7684VIP\u7b49\u7ea7\u3002\r\n\r\n1-2. \u5982\u60a8\u60f3\u67e5\u770b\u81ea\u5df1\u83b7\u53d6\u4e86\u591a\u5c11VIP\u79ef\u5206\uff0c\u8bf7\u524d\u5f80\"\u6211\u7684\"\u9875\u9762\u4e2d\"VIP\u4ff1\u4e50\u90e8\"\u786e\u8ba4\uff0c\u60a8\u5f53\u6708\u7d2f\u79ef\u7684VIP\u79ef\u5206\u90fd\u4f1a\u663e\u793a\u5728\u91cc\u9762\u3002\r\n\r\n1-3. \u5728\u6240\u6709\u535a\u5f69\u9879\u76ee\u4e2d\uff0c\u60a8\u8d5a\u53d6\u7684VIP\u79ef\u5206\u53d6\u51b3\u4e8e\u76f8\u5173\u7684\u6709\u6548\u6295\u6ce8\u91d1\u989d\uff0c\u6bcf100\u5143\u6709\u6548\u6295\u6ce8\u91d1\u989d\u8bb01\u4e2aVIP\u79ef\u5206\u3002\u6bcf\u5929\u7684\u6240\u6709\u6295\u6ce8\u9879\u76ee\u4e2d\u53ef\u8d5a\u53d6\u7684VIP\u79ef\u5206\u6570\u662f\u6ca1\u6709\u9650\u5236\u3002\r\n\r\n\r\n2.\u8d44\u683c\u5347\u964d\r\n\u53ea\u8981\u60a8\u8fbe\u5230\u6211\u4eec\u6bcf\u6708\u7d2f\u8ba1\u7684VIP\u4ff1\u4e50\u90e8\u5236\u5ea6\u89c4\u5b9aVIP\u79ef\u5206\u540e\uff0c\u7cfb\u7edf\u81ea\u52a8\u8ba1\u7b97\u540e\u5347\u964d\u60a8\u7684VIP\u7b49\u7ea7\uff0c\u5e76\u83b7\u5f97\u76f8\u5bf9\u5e94\u7684\u5956\u52b1\u3002\u968f\u7740\u60a8VIP\u7ea7\u522b\u7684\u5347\u9ad8\uff0c\u60a8\u4e5f\u5c06\u83b7\u5f97\u66f4\u4e30\u539a\u7684\u5956\u52b1\uff0c\u8ba9\u60a8\u7684\u94b1\u888b\u88c5\u6ee1\u3002\u5982\u679c\u60a8\u60f3\u4fdd\u6301\u60a8\u5c0a\u8363\u7684\u8d35\u5bbe\u8eab\u5206\uff0c\u5c31\u9700\u8981\u4e0d\u65ad\u7684\u83b7\u53d6VIP\u79ef\u5206\u3002\r\n\r\n\r\n3.\u51c6\u5219\r\n3-1. \u6240\u6709\u70b9\u7403\u73a9\u5bb6\u5c06\u81ea\u52a8\u6210\u4e3aVIP\u4ff1\u4e50\u90e8\u7684\u4f1a\u5458\u3002\u5982\u60f3\u7d2f\u79efVIP\u79ef\u5206\uff0c\u73a9\u5bb6\u5fc5\u987b\u5728\u6e38\u620f\u9879\u76ee\u4e2d\u6ee1\u8db3\u4ee5\u4e0b\u6761\u4ef6\uff1a \u6240\u6295\u6ce8\u7684\u9879\u76ee\u6709\u4ea7\u751f\u8f93\u8d62\uff0c\u672c\u516c\u53f8\u4ee5\u6709\u6548\u6295\u6ce8\u989d\u6765\u8ba1\u7b97\u79ef\u5206\u3002\r\n\r\n3-2. \u5982\u60f3\u53d6\u5f97\u76f8\u5e94\u7684VIP\u7b49\u7ea7\u5c01\u53f7\uff0c\u73a9\u5bb6\u5fc5\u987b\u6bcf\u4e2a\u6708\u7d2f\u79ef\u76f8\u5e94\u7684VIP\u79ef\u5206\uff0c\u8be6\u7ec6\u4fe1\u606f\u548c\u6709\u5173\u79ef\u5206\u5956\u52b1\u7684\u8be6\u60c5\u53ef\u5728\"\u6211\u7684\"\u9875\u9762\u4e2d\"VIP\u4ff1\u4e50\u90e8\"\u67e5\u770b\u3002\u4f9d\u636e\u6bcf\u6708VIP\u79ef\u5206\u6570\uff0c\u6240\u6709\u73a9\u5bb6\u7684\u7ea7\u522b\u5c06\u5728\u4e0b\u4e2a\u6708\u76841\u53f7\u66f4\u65b0\uff0c\u7ed3\u7b97\u540e\u79ef\u5206\u6570\u5f52\u96f6\u3002\r\n\r\n3-3. \u4f1a\u5458\u664b\u5347\u6210\u4e3a\u65b0VIP\u7ea7\u522b\u540e\uff0c\u82e5\u4e0b\u4e00\u4e2a\u81ea\u7136\u6708\u7684\u6295\u6ce8\u6ca1\u8fbe\u5230\u65b0VIP\u7ea7\u522b\u8d44\u683c\u95e8\u69db\uff0c\u4f1a\u5458\u5c06\u4f9d\u636e\u6d41\u6c34\u989d\u5ea6\uff0c\u56de\u5f52\u81f3\u4e0d\u540cVIP\u7b49\u7ea7\r\n\r\n3-4. \u5982\u6709\u4efb\u4f55\u8fdd\u8fd4\u4f18\u60e0\u6216\u63a8\u5e7f\u6d3b\u52a8\u6761\u6b3e\u7684\u884c\u4e3a\uff0c\u6216\u6709\u4efb\u4f55\u8bc1\u636e\u8868\u660e\u5ba2\u6237\u6216\u591a\u4e2a\u5ba2\u6237\u7684\u4e00\u7cfb\u5217\u6295\u6ce8\u6765\u6e90\u4e8e\u5b58\u6b3e\u5956\u91d1\u3001\u4efb\u4f55\u989d\u5916\u7684\u5956\u91d1\u3001\u514d\u8d39\u6295\u6ce8\u6216\u4efb\u4f55\u5176\u4ed6\u63a8\u5e7f\u4f18\u60e0\uff0c\u65e0\u8bba\u7ed3\u679c\u5982\u4f55\uff0c\u70b9\u7403\u5c06\u4fdd\u7559\u7d22\u56de\u6b64\u7c7b\u76f8\u5173\u4f18\u60e0\u4e2d\u5956\u91d1\u7684\u6743\u5229\uff0c\u800c\u4e14\u6211\u4eec\u5b8c\u5168\u6709\u6743\u6309\u7167\u6b63\u5e38\u8d54\u7387\u7ed3\u7b97\u6295\u6ce8\u3001\u4ee4\u514d\u8d39\u6295\u6ce8\u65e0\u6548\u6216\u53d6\u6d88\u4efb\u4f55\u4f7f\u7528\u5b58\u6b3e\u5956\u91d1\u7684\u6295\u6ce8\u3002\u6b64\u5916\uff0c\u70b9\u7403\u8fd8\u4fdd\u7559\u5411\u5ba2\u6237\u6536\u53d6\u624b\u7eed\u8d39\u7684\u6743\u5229\uff0c\u624b\u7eed\u8d39\u7684\u4e0a\u9650\u662f\u5b58\u6b3e\u5956\u91d1\u3001\u514d\u8d39\u6295\u6ce8\u6216\u6db5\u76d6\u884c\u653f \u7ba1\u7406\u8d39\u7528\u7684\u989d\u5916\u652f\u51fa\u3002\u5728\u5411\u5ba2\u6237\u8d26\u6237\u52a0\u5165\u4efb\u4f55\u5956\u91d1\u3001\u514d\u8d39\u6295\u6ce8\u6216\u4f18\u60e0\u524d\uff0c\u6211\u4eec\u5c06\u8fdb\u4e00\u6b65\u4fdd\u7559\u8981\u6c42\u5ba2\u6237\u63d0\u4f9b\u5145\u8db3\u6709\u6548\u7684\u8eab\u4efd\u8bc1\u660e\u6587\u4ef6\u7684\u6743\u5229\u3002\r\n\r\n3-5. \u6240\u6709\u70b9\u7403\u7684\u4f18\u60e0\u662f\u7279\u522b\u4e3a\u5404\u4f4d\u73a9\u5bb6\u800c\u8bbe\uff0c\u540c\u65f6\u70b9\u7403\u5c06\u81ea\u884c\u8fa8\u522b\u5ba2\u6237\u662f\u5426\u7b26\u5408\u8d44\u683c\u53c2\u52a0\u6211\u4eec\u7684\u4efb\u4f55\u4f18\u60e0\u3002\u6bcf\u4f4d\u5ba2\u6237\uff0c\u5305\u62ec\u540c\u4e00\u5bb6\u5ead\u3001\u540c\u4e00\u4f4f\u5740\u3001\u540c\u4e00\u7535\u5b50\u90ae\u4ef6\u5730\u5740\u3001\u540c\u4e00\u7535\u8bdd\u53f7\u7801\u3001\u540c\u4e00\u652f\u4ed8\u5e10\u53f7\uff08\u4f8b\u5982\u501f\u8bb0\u5361/\u4fe1\u7528\u5361\u3001 NETeller\u5e10\u6237\u7b49\uff09\uff0c\u4ee5\u53ca\u540c\u4e00\u53f0\u7535\u8111\uff08\u5982\u516c\u5171\u56fe\u4e66\u9986\u6216\u5de5\u4f5c\u573a\u6240\uff09\uff0c\u53ea\u80fd\u4eab\u53d7\u4e00\u9879\u672c\u516c\u53f8\u6240\u63d0\u4f9b\u7684\u4f18\u60e0\u3002\u6211\u4eec\u6709\u6743\u968f\u65f6\u6536\u56de\u4efb\u4f55\u5ba2\u6237\u6216\u5ba2\u6237\u7ec4\u7684\u4efb\u4f55\u6216\u5168\u90e8\u4f18\u60e0\u3002\u4f18\u60e0\u4ec5\u9002\u7528\u4e8e\u8fdb\u884c\u4e86\u771f\u94b1\u5b58\u6b3e\u7684\u70b9\u7403\u5ba2\u6237\u3002\r\n\r\n3-6. \u70b9\u7403\u6709\u6743\u914c\u60c5\u81ea\u4e3b\u53d8\u66f4\uff0c\u53d6\u6d88\uff0c\u7d22\u56de\u6216\u8005\u62d2\u7edd\u4efb\u4f55\u4f18\u60e0\u3002\u70b9\u7403\u4fdd\u7559\u5728\u516c\u5e03\u9526\u6807\u8d5b\u7ed3\u679c\u53ca\u4efb\u4f55\u4f18\u60e0\u5956\u91d1\u3001\u6e10\u8fdb\u7d2f\u79ef\u5f69\u6c60\u8d62\u5bb6\u65f6\uff0c\u4f7f\u7528\u76f8\u5173\u73a9\u5bb6\u59d3\u6c0f\u3001\u522b\u540d\u548c/\u6216\u6635\u79f0\u7684\u6743\u5229\u3002\r\n\r\n3-7. \u70b9\u7403\u7684\u96c7\u5458\u3001\u529e\u516c\u4eba\u5458\u53ca\u7ba1\u7406\u4eba\u5458\ufe51\u76f8\u5173\u4fc3\u9500\u4ee3\u7406\ufe51\u6388\u6743\u8005\u548c\u88ab\u6388\u6743\u8005\u3001\u670d\u52a1\u63d0\u4f9b\u5546\u53ca\u5176\u4ed6\u76f8\u5173\u4eba\u5458\u6216\u5408\u4f5c\u673a\u6784\u90fd\u4e0d\u5f97\u53c2\u52a0\u6b64\u6d3b\u52a8\u3002\u6b64\u89c4\u5b9a\u4ea6\u9002\u7528\u4e8e\u4ee5\u4e0a\u4eba\u5458\u7684\u76f4\u7cfb\u4eb2\u5c5e\u3002\r\n\r\n3-8. \u70b9\u7403\u4fdd\u7559\u62d2\u7edd\u8d54\u4ed8\u4e32\u8c0b\u73a9\u5bb6\u53ca\u6162\u901f\u73a9\u5bb6\u7684\u6743\u5229\u3002\u9664\u6b64\u4e4b\u5916\uff0c\u5f53\u56e0\u4efb\u4f55\u539f\u56e0\u73a9\u5bb6\u7684\u8d26\u6237\u88ab\u51bb\u7ed3\u6216\u662f\u73a9\u5bb6\u88ab\u70b9\u7403\u6216\u5408\u4f5c\u4f19\u4f34\u7981\u6b62\uff0c\u8be5\u73a9\u5bb6\u5c06\u65e0\u6cd5\u518d\u4eab\u53d7\u6b64\u4f18\u60e0\u7684\u4efb\u4f55\u90e8\u5206\u3002", "title": "VIP\u5236\u5ea6"}
