{% extends 'director/table.html' %}

{% block extra %}


<script type="text/javascript">
	var org_map = table_fun.methods.map
	table_fun.methods.map=function(name,row){
		if(name=='groups'){
			return row[name].join('')
		}else{
			return org_map.call(this,name,row)
		}
	}


</script>
{% endblock %}
