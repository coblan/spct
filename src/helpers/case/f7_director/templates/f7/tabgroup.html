    form_logic={

        },

                    ff.replace(ex.appendSearch({_tab:name}))

//                     'javascript:;'

        }

<div id="there" v-cloak class="flex-grow" style="position: relative;overflow: auto;">

        <div  style="text-align: center;margin:1em 0;">
            <div class="btn-group" role="group" aria-label="..." >
                <a type="button" :class="['btn btn-default',{'btn-info':crt_tab==tab.name}]" v-for="tab in tabs" @click="item_link(tab.name)" v-text="tab.label">Left</a>
