{% load jsonify %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>新手指南</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
</head>
<body>
<script>
    var section_list=[
        {title:'足球规则',
            items:[
                {title:'玩法简介',url:'xxx'},
                {title:'单注',url:'bbb'},
                {title:'单注',url:'bbb'},
                {title:'单注',url:'bbb'}
            ]
        },
        {title:'VIP俱乐部',
            items:[
                {title:'玩法简介',url:'xxx'},
                {title:'单注',url:'bbb'}
            ]
        },

    ]

    var section_list={{ section_list | jsonify }}

</script>

<style>
    html{
        font-size: 14px;
    }
    body{
        background-color: #ededed;
        /*font-size: 1.5em;*/
    }
    .section-title{
        color: #333;
        /*border-left: 2px solid #72727e;*/
        margin: 0.7em 10px;
        font-size: 1.2rem;
    }
    .section-content{
        font-size: 1em;
        background-color: #fefefe;
        padding-left: 0.4rem;
        margin-left: 1em;
        margin: 0;
        /*padding-left: 5px;*/
        margin: 0 10px;
        border-radius: 0.5em;
    }

    .section-content li{
        list-style-type:none;
        padding-top: 0.7em;
        padding-bottom: 0.7em;
    }
    .itm-title{
        color: #333;
        /*margin-left: 5px;*/
        /*padding-left: 10px;*/
        border-bottom: 1px solid #f8f8f8;
        position: relative;
        display: flex;
        align-items:center;
        padding: 1rem 0.5rem;
    }
    .section-content>li:last-child{
        border-bottom: none;
    }
    .right-arrow{
        padding-right: 1em;
        font-size: 1em;
        color: #ebebeb;
    }


    * {
        moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /*body{*/
    /*width: 100vw;*/
    /*height: 100vh;*/
    /*overflow: hidden;*/
    /*}*/
    /*#there{*/
    /*width: 100vw;*/
    /*height: 100vh;*/
    /*overflow-y: auto;*/
    /*}*/
    /*#there::-webkit-scrollbar{width:0;height:0}*/

    /*body::-webkit-scrollbar {display:none}*/
</style>

<div id="there">
    <div v-for="sec in section_list">

        <div class="section-title flex" style="align-items: center">
            <img src="/static/images/ic_qa.png" style="height: 1.3rem" alt="">
            <span  v-text="sec.title"></span>
        </div>

        <ul class="section-content">
            <li class="itm-title" v-for="itm in sec.items" @click="goto(itm.url)">
                <div style="flex-grow:10;font-size: 1rem;padding: 0.3rem">
                    <span v-text="itm.title"></span>
                </div>

                <div class="right-arrow">
                    <i class="fa fa-chevron-right"></i>
                </div>

            </li>
        </ul>
    </div>

</div>

<script>
    new Vue({
        el:'#there',
        data:{
            section_list:section_list,
        },
        methods:{
            goto:function(url){
//                location = url+'?'
                var path = location.href
                var mt = /(.*?)[^\/]+$/.exec(path)
                var org_url = mt[1]+url
                location='chaseball://www.chaseball.com/webview?org_url='+encodeURIComponent(org_url)
                //<a href='jb://www.jb.com/help?org_url=xxxx' target='_blank'>xxxx</a>
                //       <a href='xxxx?op=newwin' target='_blank'>xxxx</a>
            }
        }
    })
</script>
</body>
</html>
