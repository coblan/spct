
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>{{title}} </title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
</head>
<body>
<script>

//   content = {title:'身上算个',description:'中立是双工地公安等东共爽啊gas双gas噶双噶'}
    title='{{title}}'

</script>

<style>
    html{
        font-size: 14px;
    }
    body{
        background-color: #fefefe;
    }
    .section{
        margin: 0 20px;
        /*border-top:1px solid #63646b;*/
    }
    .section-title{
        color: #333;
        /*border-left: 2px solid #72727e;*/
        font-size: 1.2em;
        padding: 0.3em 0;

        margin-bottom: 5px;
    }
    .content{
        color: #7c7c7c;
        font-size: 1.1em;
    }


    * {
        moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /*body{*/
    /*width: 100vw;*/
    /*height: 100vh;*/
    /*overflow: hidden;*/
    /*}*/
    /*#there{*/
    /*width: 100vw;*/
    /*height: 100vh;*/
    /*overflow-y: auto;*/
    /*}*/
    /*#there::-webkit-scrollbar{width:0;height:0}*/

    /*body::-webkit-scrollbar {display:none}*/

    #there{
        width: 100vw;
        overflow-x: hidden;
    }
    #there img{
        max-width: 100%;
    }

    .logo{
        margin: 5px 0 30px 0;
        vertical-align: middle;
        border-bottom: 1px solid #f1f1f1;
        padding-bottom: 20px;
    }
    .logo img{
        max-height: 40px;
        vertical-align: middle;
    }
    .logo .text{
        display: inline-block;
        /*border-left: 1px solid #e8e8e8;*/
        padding-left: 10px;
        vertical-align: middle;
        color: grey;
        font-weight: 400;
    }

    .water-mark{
        text-align: right;
        margin-top: 30vw;
    }
    .water-mark img{
        max-width: 30vw;
        max-height: 30vw;
        position: relative;
        right: 20vw;
    }
</style>

<div id="there">
    <div  class="section">
        <div  class="section-title" v-text="title"></div>
        <div class="logo">
            <img src="{{logo}}" alt="">
            <div style="display: inline-block;vertical-align: middle;height: 24px;border-left: 2px solid #eaeaea;width: 1px;margin-left: 5px;"></div>
            <div class="text">
                <div>{{ logo_text }}</div>
                <div class="time">{{ update_date }}</div>
            </div>
        </div>
        <div  class="content">
            {{ content | safe }}
        </div>
        <div class="water-mark">
            <img src="{{ water_mark }}" alt="">
        </div>
    </div>

</div>

<script>
    new Vue({
        el:'#there',
        data:{
            title:title,
        }
    })
</script>
</body>
</html>
