<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>活动</title>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
</head>
<body>
<script>
    var activity_list=[
        {cover:'',url:'sxxx'}
    ]

   var activity_list={{ activity_list | safe }}

</script>

<style>
    html{
        margin: 0;
        font-size: 14px;
    }
    body{
        margin: 0;
    }
    body{
        background-color: #ffffff;
        /*font-size: 1.5em;*/
    }
    * {
        moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .itm-title{
        margin: 8px 15px;
    }
    .itm-title img{
        border-radius: 1rem;
    }

</style>

<div id="there" style="margin-top: 1rem">
    <div v-for="itm in activity_list" class="itm-title"  @click="goto(itm.url)">
        <img :src="itm.cover" alt="" width="100%">
    </div>

</div>

<script>
    new Vue({
        el:'#there',
        data:{
            activity_list:activity_list,
        },
        methods:{
            goto:function(url){
                var path = location.href
                var mt = /(.*?)[^\/]+$/.exec(path)
                var org_url = mt[1]+url
                location='chaseball://www.chaseball.com/webview?org_url='+encodeURIComponent(org_url)
            }
        }
    })
</script>
</body>
</html>
