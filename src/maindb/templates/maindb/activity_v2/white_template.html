{% load jsonify %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>{{ row.title }} </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <script src="{{ js_config.js_lib.layer }}"></script>
    <link rel="stylesheet" href="{{ js_config.js_lib.layer_css }}">
    <script src="{{ js_config.js_lib.exfun }}"></script>
    <script src="{{ js_config.js_lib.director }}"></script>
    <script src="{{ js_config.js_lib.activity_v2 }}"></script>

</head>
<body>
<script>

    //   content = {title:'身上算个',description:'中立是双工地公安等东共爽啊gas双gas噶双噶'}
   activity={{ row | jsonify }}

</script>

<style>
    html{
        font-size: 14px;
    }
    body{
        background-color: #eeeeee;
    }
    * {
        moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #there{
        width: 100vw;
        overflow-x: hidden;
    }

    .banner{
        width: 96%;
        margin: 8px auto;
    }
    .big-title{
        font-size: 30px;
        font-weight: 500;
        text-align: center;
        margin-top: 20px;
    }
    .sub-title{
        text-align: center;
        font-size: 16px;
        margin-bottom: 40px;
    }
    .sect{
        margin: 20px 10px;
        position: relative;
    }
    .sect .title{
        font-size: 18px;
        font-weight: 500;
        padding-left: 16px;
        /*margin-bottom: 10px;*/
    }
    .sect .title::before{
        content: '';
        display: block;
        position: absolute;
        left:0;
        top:5px;
        width: 6px;
        height: 14px;
        background-color: #24d0c3;
    }
    .content{
        padding: 13px;
    }
    .rules{
        background-color: #ffffff;
        margin-top: 8px;
    }
    .rules p{
        margin-bottom: 0;
    }
    .rules ol{
        padding-left: 12px;
    }
</style>

<script>
    $(function(){
        new Vue({
            el:'#there',
            data:{
                row:activity,
//                title:title,
//                banner:banner,
            }
        })
    })

</script>

<div id="there">
    <div class="banner">
        <img :src="row.banner" alt="" width="100%">
    </div>
    <div  class="big-title" v-text="row.title"></div>
    <div  class="sub-title" v-text="row.subtitle"></div>

    <div class="sect">
        <div class="title">活动时间</div>
        <div v-text="row.timedesp"></div>
    </div>

    <div class="sect">
        <div class="title">活动对象</div>
        <div v-text="row.target"></div>
    </div>

    <div class="sect">
        <div class="title">活动详情</div>
        <div v-html="row.content"></div>
        <component :is="row.componentname" :ctx="row.componentparams"></component>
        <div v-text="row.remark"></div>
    </div>

    <div class="sect">
        <div class="title">活动规则</div>
        <div class="content rules" v-html="row.rules"></div>
    </div>

</div>


</body>
</html>
