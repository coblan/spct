{% load jsonify %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8' />

    <title>活动</title>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <script src="{{ js_config.js_lib.layer }}"></script>
    <script src="{{ js_config.js_lib.exfun }}"></script>
    <!--<script src="{{ js_config.js_lib.director }}"></script>-->
    <script src="{{ js_config.js_lib.activity_v2 }}"></script>

</head>
<body>
<script>

    //   content = {title:'身上算个',description:'中立是双工地公安等东共爽啊gas双gas噶双噶'}
    rows={{ rows | jsonify }}
    tabs = {{ tabs | jsonify }}

</script>

<style>
    html{
        font-size: 14px;
    }
    body{
        /*background-color: #eeeeee;*/
        /*background-color: #020202;*/
        background-color: white;
    }
    * {
        moz-user-select: -moz-none;
        -moz-user-select: none;
        -o-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #there{
        width: 100vw;
        overflow-x: hidden;
    }


</style>

<script>
    $(function(){
        new Vue({
            el:'#there',
            data:{
                rows:rows,
                tabs:tabs,
                filter_key:-1
            },
            computed:{
                valid_rows(){
                    return ex.filter(this.rows,(row)=>{
                                if(this.filter_key != -1 ){
                                    return row.categoryid == this.filter_key
                                }else{
                                    return true
                                }
                            })
                }
            },
            methods:{
                goto:function(url){
                    var search_args ={}
                    location.search.slice(1).split('&').forEach(function(item){
                        var ls = item.split('=');search_args[ls[0]]=ls[1]}
                    )

                    var path = location.href
                    var mt = /(.*?)[^\/]+$/.exec(path)
                    var org_url = mt[1]+url
                    if(search_args.client == 'web'){
                        location = ex.appendSearch(org_url,search_args)
                    }else{
                        location='chaseball://www.chaseball.com/webview?org_url='+encodeURIComponent(org_url)
                    }

                },
                on_click(tab){
                    this.filter_key = tab.key
                },

            }
        })
    })

</script>

<style>
    .block{
        width: 96%;
        margin: 20px auto;
    }
    .block img{
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .foot-block{
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: white;
        padding: 10px;
        background-color: #363636;
    }

    .red-wrap{
        background-color: #b9291b;
        position: absolute;
        top:-10px;
        left: 0;
        right: 0;
        bottom: -120px;
        z-index: -1;
        border-bottom-right-radius: 10px 20px;
        border-bottom-left-radius: 10px 20px;
    }
    .tab-wrap{
        position: relative;
    }

    .my-tab{
        /*height: 2.3em;*/
        /*line-height:  2.1em;*/
        width: 100%;
        margin: 10px 0 20px 0;
        background-color: rgba(255,255,255,.3);
        white-space: nowrap;
        overflow: auto;
    }

    .tab-item{
        display: inline-block;
        padding: .5rem 1rem;
        color: #e3e3e3;
        font-size: 120%;
    }
    .tab-item.active{
        color: white;
        border-bottom: 1px solid white;
    }
</style>

<div id="there">

    <div class="tab-wrap">
        <div class="red-wrap"></div>
        <div class="my-tab">
            <span class="tab-item" :class="{active:filter_key==tab.key}" v-for="tab in tabs" v-text="tab.label" @click="on_click(tab)"></span>
        </div>

    </div>

    <div class="block" v-for="row in valid_rows" @click="goto(row.url)">
        <img :src="row.banner" alt="" width="100%">
        <div class="foot-block">
            <div style="font-size: 120%;color: white;">
                <b v-text="row.title"></b>
            </div>
            <div style="color: white;">
                <span v-text="row.subtitle"></span>
            </div>
        </div>


    </div>


</div>

<img src="/static/lib/layer/theme/default/icon.png" alt="" style="display: none">
<img src="/static/lib/layer/theme/default/loading-1.gif" alt="" style="display: none">
</body>
</html>
